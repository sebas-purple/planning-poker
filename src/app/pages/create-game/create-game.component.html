<header>
  <a-image [src]="srcImage" [alt]="altImage" [size]="sizeImage"></a-image>
  <a-typography [text]="textHeader"></a-typography>
</header>

<div class="content">
  <form class="form" [formGroup]="createGameForm">
    <a-label [text]="textLabel"></a-label>
    <a-input [formControl]="createGameForm.controls.name"> </a-input>

    <ng-container *ngIf="createGameForm.controls.name.errors as errors">
      <div class="error" *ngFor="let error of errors | keyvalue">
        <a-typography
          [text]="error.value.message"
          [type]="'error'"
        ></a-typography>
      </div>
    </ng-container>

    <a-button
      [text]="textButton"
      [disabled]="createGameForm.invalid"
      (click)="handleSubmit()"
    ></a-button>
  </form>
</div>
