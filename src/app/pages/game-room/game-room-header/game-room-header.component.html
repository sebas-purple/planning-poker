<header class="header">
  <!-- logo -->
  <div class="header-item">
    <img [src]="srcImage" [alt]="alt" [ngClass]="'image--' + sizeImage" />
  </div>
  <!-- titulo -->
  <div class="header-item">
    <a-typography [text]="$gameName()" [type]="typeTypography"></a-typography>
  </div>
  <!-- opciones -->
  <div class="header-item">
    <a-card [text]="$getTextCard()" [type]="typeCard"></a-card>

    <a-toggle
      [options]="viewModeOptions"
      [selectedValue]="$getCurrentViewMode()"
      (valueChange)="onViewModeChange($event)"
    ></a-toggle>
    <a-button
      [text]="textButton"
      [type]="typeButton"
      [isSuccess]="isSuccessButton"
      (click)="handleButtonInvitePlayersClick()"
    ></a-button>
  </div>
</header>

<!-- dialogo de invitar jugadores -->
<c-dialog-invite-player
  [title]="titleDialog"
  [showDialog]="showDialog"
  (closeDialog)="handleCloseDialog()"
>
  <input class="input" type="text" readonly [value]="$inviteLink()" />
  <a-button
    [text]="textButtonDialog"
    [type]="typeButtonDialog"
    (click)="handleButtonCopyLinkDialog()"
  ></a-button>
</c-dialog-invite-player>
