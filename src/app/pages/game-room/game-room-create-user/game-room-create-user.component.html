<a-dialog [showDialog]="showDialog">
  <form class="form" [formGroup]="gameRoomForm">
    <!-- input para ingresar el nombre del usuario -->
    <a-input
      [label]="textLabel"
      [formControl]="gameRoomForm.controls.name"
      [error]="hasNameInput ? messageError : ''"
    ></a-input>

    <!-- checkbox para seleccionar el modo de visualizaciÃ³n del usuario -->
    <div class="checkbox-container">
      <m-checkbox-label
        [text]="textLabeljugador"
        [value]="jugador"
        [formControl]="gameRoomForm.controls.selectedOption"
      ></m-checkbox-label>

      <m-checkbox-label
        [text]="textLabelespectador"
        [value]="espectador"
        [formControl]="gameRoomForm.controls.selectedOption"
      ></m-checkbox-label>
    </div>

    <!-- boton para continuar -->
    <a-button
      [text]="textButton"
      [disabled]="gameRoomForm.invalid"
      (click)="handleSubmit()"
    ></a-button>
  </form>
</a-dialog>
