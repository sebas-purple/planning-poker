<div class="scoring-mode-selector">
  <label for="scoring-mode" class="selector-label"> Modo de puntaje: </label>
  <select
    id="scoring-mode"
    class="selector-dropdown"
    [value]="currentMode"
    [disabled]="disabled"
    (change)="onModeChange($event)"
  >
    <option *ngFor="let mode of scoringModes" [value]="mode">
      {{ SCORING_MODE_LABELS[mode] }}
    </option>
  </select>
</div>
