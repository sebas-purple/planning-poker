<div class="card-label">
  <!-- si el cardtype es choice, el texto es un poco mas grande -->
  <a-card
    [text]="text"
    [type]="cardtype"
    [isSelected]="isSelected"
    [isRevealed]="isRevealed"
    [isClickable]="isClickable"
  ></a-card>
  <label class="label" [ngClass]="{ 'label--choice': cardtype === 'choice' }">{{
    labelText
  }}</label>
</div>
