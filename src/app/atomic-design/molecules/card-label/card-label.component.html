<div class="card-label">
  <a-button
    *ngIf="enableButton"
    class="button-hover"
    [text]="buttonText"
    [type]="buttonType"
    (clicked)="onButtonClicked()"
  ></a-button>
  <a-card
    [text]="text"
    [type]="cardtype"
    [isSelected]="isSelected"
    [isRevealed]="isRevealed"
    [isClickable]="isClickable"
  ></a-card>
  <label class="label" [ngClass]="{ 'label--choice': cardtype === 'choice' }">{{
    labelText
  }}</label>
</div>
